<body>
    <div class="container">
    <div class="form">
        <h2>TASK MANAGEMENT</h2>
        <form class="form">
            <div class="form1">
            <label for="TaskID" class="form-label"
                >TASK ID:</label
              >
              <input type="number" class="form-control" id="TaskID" />
            
            
                <label for="TaskName" class="form-label">TASK NAME:</label>
                
                <select id="TaskName" name="TaskName-box" size="1"class="form-select"
              >
              <option value=""select>(select)</option>
              <option value="securityAnalyst">Security Analyst</option>
              <option value="productManager">Product Manager</option>
              <option value="frontendDev">Frontend Developer</option>
              <option value="backendDev">Backend Developer</option>
            </select>
              
              
                <label for="emp_id" class="form-label">EMPLOYEE ID:</label>
                <input type="number" class="form-control" id="emp_id" />

                <button type="submit" class="btn btn-primary">SUBMIT</button>
              
            </div>
        </form>
    </div>
    </div>
