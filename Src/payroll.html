 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/stylesheets/index.css" />
  <script src="payroll.js"></script>
    <title>EMPLOYEE MANAGEMENT SYSTEM
    </title>
    
 </head>
 <body>
    <div class="container">
        <div class="form">
            <h2>PAYROLL MANAGEMENT</h2>
            <form class="form">
                <div class="form1">
                <label for="emp_id" class="form-label"
                    >EMPLOYEE ID:</label
                  >
                  <input type="number" class="form-control" id="emp_id" name="emp_id" />
                
                
                    <label for="Base_sal" class="form-label">BASIC SALARY:</label>
                    <input type="text" class="form-control" id="Base_sal"oninput="calculateSalary()" required/>
                  
                  
                    <label for="Overtime" class="form-label">OVERTIME:</label>
                    <input type="text" class="form-control" id="Overtime"  oninput="calculateSalary()" />

                    <label for="Deductions" class="form-label">DEDUCTIONS:</label>
                    <input type="text" class="form-control" id="Deductions" oninput="calculateSalary()"/>

                   
                    <label for="Total_sal" class="form-label">TOTAL SALARY:</label>
                    <input type="text" class="form-control" id="Total_sal" readonly />

                    
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                  
                </div>
            </form>
        </div>
        </div>
        
   
 </body>
 </html>
