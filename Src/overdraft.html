<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>Overdraft Application</title>
</head>
<body class="leave-body">
    <div class="form-container bg-dark text-light py-3">
     <header class="text-center">
        <h1 class="display-6">Overdraft  Application</h1>
     </header>
    </div>
    <section class="container  my-2 bg-dark w-50 text-light p-2">
        <form class="row g-3 p-3">
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
              <label for="inputStaffNo4" class="form-label">Staff Number</label>
              <input type="password" class="form-control" id="inputStaffNo4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="johndoe@gmail.com">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email of recepient</label>
              <input type="email" class="form-control" id="inputAddress2" placeholder="mary@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name of Recepient</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputDate1" class="form-label">Date of Application</label>
              <input type="Date" class="form-control" id="inputDate1">
            </div>
            <div class="col-md-6">
              <label for="inputAccount" class="form-label">Servicing Account</label>
              <input type="number" class="form-control" id="inputAccount">
            </div>
            
            <div class="col-md-4">
              <label for="inputState" class="form-label">Repayment period(months)</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Amount required</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>10000</option>
                <option>20000</option>
                <option>30000</option>
                <option>40000</option>
                <option>50000</option>
              </select>
            </div>
          
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Reason for Application</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I concent to this information being shared to people of relevant depertments
                  </label>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form> 
    </section>
</body>
</html>
