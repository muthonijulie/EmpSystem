<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Profile</title>
</head>
   
<body id="profile-body">
  <div id="profile-picture">
    <img src="image1.jpg" alt="image" id="task-image2">
    <a href="landing.html">  <button>Return</button></a>
  </div>
  <section class="container  my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-6">
          <label for="inputNames4" class="form-label">Names</label>
          <input type="text" class="form-control" id="inputNames4">
        </div>
        <div class="col-md-6">
          <label for="inputstaffNum4" class="form-label">Staff Number</label>
          <input type="number" class="form-control" id="inputstaffNum4">
        </div>
        <div class="col-12">
          <label for="inputMail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputMail" placeholder="may@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputContact2" class="form-label">Phone</label>
          <input type="text" class="form-control" id="inputContact2" >
        </div>
    
       
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
       
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form> 
</section>
</body>
</html>
